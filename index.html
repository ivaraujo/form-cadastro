<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Casdastro</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <section>
            <h1>Cadastro de aluno</h1>
            <form action="" method="post">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" autocomplete="off" checked>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" autocomplete="off" checked>
                <div id="sexo">
                    <input type="radio" name="sexo" id="masc" value="Masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sexo" id="fem" value="Fem">
                    <label for="fem">Feminino</label>
                </div>
                <div id="documentos">
                    <label for="rg">RG</label>
                    <input type="number" name="rg" id="rg" autocomplete="off" checked>
                    <label for="cpf">CPF</label>
                    <input type="number" name="cpf" id="cpf" autocomplete="off" checked>
                </div>
                <div id="logradouro">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco">
                    <label for="numero_casa">N</label>
                    <input type="number" name="numero_casa" id="numero_casa" autocomplete="off" checked>
                </div>                
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
